<br />
<div class="row">
    <form class="col s6" novalidate>
        <h6 class="title">Add User</h6>

        <div class="row">
            <div class="input-field col s12">
                <input id="email" [(ngModel)]="user.email" type="email" class="validate">
                <label for="email">Email</label>
                <div class="error" *ngFor="#error of errors?.email">
                    {{error?.message}}
                </div>
            </div>

            <div class="input-field col s12">
                <input [(ngModel)]="user.password" type="password" class="validate">
                <label for="password">Password</label>
                <div class="error" *ngFor="#error of errors?.password">
                    {{error?.message}}
                </div>
            </div>
        </div>

        <button class="right waves-effect waves-light btn" type="submit" (click)="submit()">登録</button>

    </form>

    <div class="col s6">
        <h6 class="title">User List</h6>
        <div *ngIf="users?.length === 0">
            No User
        </div>
        <table *ngIf="users?.length > 0">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <a class="waves-effect waves-teal btn-small" type="button" (click)="destroy(user)">
                           Delete
                       </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
